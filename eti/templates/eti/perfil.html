{% extends 'base.html' %}

{% load static %}

{% block title %}
  Perfil
{% endblock %}

{% block content %}
  <!-- jumbotrong -->
  <div class="my-jumbo p-5 mb-4 bg-body-tertiary">
    <div class="container-fluid py-5">
      <h1 class="display-5 text-white fw-bold">Perfil ETI-Dili</h1>
    </div>
  </div>
  <!-- end of jumbotrong -->

  <!-- button -->
  <div class="container border p-3 rounded" id="content">
    <div class="row mb-2 justify-content-between">
      <div class="col-sm-9">Excenlicia E Preferencia</div>
      <div class="col-sm-3 py-2 rounded bg-dark text-white info-box text-center">
        Historia
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-sm-3 text-end">
        <a href="{% url 'eti:vizaun' %}"
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-primary p-0 text-primary eti-btn">Vizaun,
          Misaun, Objetivu</a>
      </div>
      <div class="col-sm-3 text-end">
        <a href="{% url 'eti:seidauk' %}"
          class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover link-primary p-0 text-primary eti-btn">Estrutura
          ETI</a>
      </div>
    </div>
  </div>
  <!-- end of button -->

  <!-- content -->
  <div class="perfil-container container shadow rounded my-3 p-3">

    <div class="row">
      <div class="col-sm-12">
        <p class="lh-lg">
          <img src="{% static 'eti/img/eti.jpg' %}" alt="" class="rounded float-md-start me-md-3 m-auto" style="width: clamp(360px, calc(100% / 2), 36rem);">
          {{ perfil.historia|linebreaksbr }}
        </p>
      </div>
    </div>

  </div>
  <!-- end of content -->
{% endblock %}
